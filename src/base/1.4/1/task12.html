<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task12</title>

    <style>
        .backBox{
            width: 123px;
            height: 984px;
            position: fixed;
            right: 0;
            top: 0;
            background-color:blueviolet;
            visibility: visible;
        }
    </style>
</head>
<body>
    
    <div id="informationBox" class="backBox">
        <p id="X"></p>
        <p id="Y"></p>
        <p id="latitude"></p>
        <p id="longitude"></p>
    
    </div>

    <script>
        let element = document.createElement("p")
        element.innerHTML = navigator.languages[0];
        document.getElementById("informationBox").appendChild(element)

        //let geo = navigator.geolocation.getCurrentPosition();

        

        
        function showPosition(position) {
            let latitude = document.getElementById("latitude");
            let longitude = document.getElementById("longitude");

            latitude.innerHTML= position.coords.latitude ;
            longitude.innerHTML = position.coords.longitude;
        }

        
    

        

        let setCoordinate = function(){
            let x = document.getElementById("X");
            let y = document.getElementById("Y");
            x.innerHTML =`X: ${event.clientX}` 
            y.innerHTML =`Y: ${event.clientY}` 
        }

        addEventListener("mousemove",()=>{setCoordinate()})
        addEventListener("mousemove",()=>{navigator.geolocation.getCurrentPosition(showPosition);})
    </script>
</body>
</html>
